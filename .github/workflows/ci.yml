name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install system dependencies (WeasyPrint)
        run: sudo apt-get update && sudo apt-get install -y libpango-1.0-0 libpangoft2-1.0-0 libharfbuzz-subset0

      - name: Install Python and project dependencies
        run: uv sync --locked --dev

      - name: Lint with ruff
        uses: astral-sh/ruff-action@v3

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 14

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    needs: test-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install system dependencies (WeasyPrint)
        run: sudo apt-get update && sudo apt-get install -y libpango-1.0-0 libpangoft2-1.0-0 libharfbuzz-subset0

      - name: Install Python and project dependencies
        run: uv sync --locked --dev

      - name: Install Playwright browsers
        run: uv run playwright install --with-deps chromium

      - name: Run E2E tests
        run: uv run pytest -m e2e --tracing=retain-on-failure || true

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
