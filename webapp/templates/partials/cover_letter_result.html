{# Cover letter result: success message, download link, and text preview #}

{# Trigger resume versions list refresh after this partial swaps in #}
<script>document.body.dispatchEvent(new CustomEvent('refreshVersions'))</script>

<div class="flex items-center gap-2 bg-green-50 border border-green-300 text-green-800 px-4 py-3 rounded-lg mb-4">
    <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
    </svg>
    <p class="text-sm font-medium">Cover letter generated successfully</p>
</div>

<!-- Action bar -->
<div class="flex items-center justify-between mb-4">
    <a href="{{ download_url }}"
       class="inline-flex items-center gap-2 bg-emerald-600 text-white px-5 py-2.5 rounded-lg text-sm font-medium hover:bg-emerald-700 transition-colors"
       download>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        Download Cover Letter
    </a>
    <span class="text-xs text-gray-400">{{ filename }}</span>
</div>

{% if letter_preview %}
<details class="border rounded-lg" open>
    <summary class="px-4 py-3 bg-gray-50 text-sm font-medium text-gray-700 cursor-pointer rounded-t-lg hover:bg-gray-100 transition-colors">
        Preview Cover Letter
    </summary>
    <div class="px-5 py-4 text-sm text-gray-700 leading-relaxed whitespace-pre-line">{{ letter_preview }}</div>
</details>
{% endif %}
