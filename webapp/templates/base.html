<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.4/sse.js"></script>
    <style>
        .status-badge {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-discovered { background: #e5e7eb; color: #374151; }
        .status-scored { background: #dbeafe; color: #1d4ed8; }
        .status-saved { background: #d1fae5; color: #065f46; }
        .status-applied { background: #c4b5fd; color: #5b21b6; }
        .status-phone_screen { background: #fef3c7; color: #92400e; }
        .status-technical { background: #fed7aa; color: #9a3412; }
        .status-final_interview { background: #fbcfe8; color: #9d174d; }
        .status-offer { background: #bbf7d0; color: #166534; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        .status-withdrawn { background: #e2e8f0; color: #475569; }
        .status-ghosted { background: #f3e8ff; color: #7c3aed; }
        .score-5 { color: #059669; font-weight: 700; }
        .score-4 { color: #2563eb; font-weight: 700; }
        .score-3 { color: #6b7280; font-weight: 600; }
        .score-2 { color: #9ca3af; }
        .score-1 { color: #d1d5db; }
        tr.job-row:hover { background: #f9fafb; cursor: pointer; }

        /* Kanban drag-and-drop states */
        .kanban-ghost {
            opacity: 0.3;
            background: #eff6ff;
            border: 2px dashed #93c5fd;
            border-radius: 0.5rem;
        }
        .kanban-drag {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: rotate(2deg) scale(1.05);
            z-index: 50;
        }
        .kanban-chosen {
            box-shadow: 0 0 0 2px #60a5fa, 0 0 0 4px white;
        }

        /* Empty column placeholder */
        .kanban-list:empty::after {
            content: 'No jobs';
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            color: #9ca3af;
            font-size: 0.75rem;
            border: 2px dashed #e5e7eb;
            border-radius: 0.5rem;
            margin: 0.25rem;
            animation: kanbanFadeIn 0.3s ease-in;
        }

        /* Column count pulse animation */
        .col-count-changed {
            animation: colCountPulse 0.3s ease-in-out;
        }
        @keyframes colCountPulse {
            50% { transform: scale(1.2); color: #3b82f6; }
        }
        @keyframes kanbanFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-xl font-bold text-gray-900">Job Tracker</a>
            <div class="flex items-center gap-4">
                <a href="/analytics" class="text-sm text-gray-600 hover:text-gray-900 font-medium">Analytics</a>
                <a href="/kanban" class="text-sm text-gray-600 hover:text-gray-900 font-medium">Kanban</a>
                <a href="/runs" class="text-sm text-gray-600 hover:text-gray-900 font-medium">Run History</a>
                <form method="post" action="/import">
                    <button type="submit"
                            class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700">
                        Import Pipeline Results
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
